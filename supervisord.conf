[supervisord]
pidfile=/logs/supervisord.pid
logfile=/logs/supervisord.log
nodaemon=true

[program:openclaw-gateway]
command=npx tsx /app/src/index.ts gateway --port 18789 --allow-unconfigured --token test123
directory=/app
autostart=true
autorestart=true
stdout_logfile=/logs/gateway.log
stderr_logfile=/logs/gateway.error.log
environment=NODE_ENV=production

[program:browser-service]
command=node /app/browser/browser-service.js
directory=/app/browser
autostart=true
autorestart=true
stdout_logfile=/logs/browser.log
stderr_logfile=/logs/browser.error.log
environment=NODE_ENV=production,BROWSER_PORT=9223

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/logs/nginx.log
stderr_logfile=/logs/nginx.error.log