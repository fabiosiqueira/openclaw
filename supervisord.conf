[supervisord]
nodaemon=true
user=root

[program:openclaw-gateway]
command=/app/start.sh
directory=/app
autostart=true
autorestart=true
stdout_logfile=/logs/gateway.log
stderr_logfile=/logs/gateway.error.log
environment=NODE_ENV=production

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/logs/nginx.log
stderr_logfile=/logs/nginx.error.log